<h3 class="my-4 text-xl font-medium tracking-wider">Equipamentos</h3>
<div class="flex justify-center">
    
    <app-tabela-equipamentos [equipamentos]="equipamentos" (aoExcluir)="getEquipamentos()"></app-tabela-equipamentos>
    
    <div class="block md:hidden w-full">
        <app-accordion-equipamento *ngFor="let equipamento of equipamentos" [equipamento]="equipamento" (aoExcluir)="getEquipamentos()"></app-accordion-equipamento>
    </div>
</div>
