<div class="relative">
    <svg (click)="showMenu()" xmlns="http://www.w3.org/2000/svg" [ngClass]="{'rotate-180': show}"
        class="h-3 w-4 cursor-pointer hover:text-green-500 transform transition ml-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
    </svg>
    <div class="absolute top-full mt-2 -left-full bg-white rounded-lg shadow-2xl p-2" [ngClass]="{'hidden': !show}">
        <div class="flex flex-col">
            <span class="cursor-pointer text-white font-medium py-1 px-3 rounded-full text-xs bg-gray-300 my-1 hover:bg-gray-500" (click)="filtrarPor(0)">Todos</span>
            <span class="cursor-pointer text-white font-medium py-1 px-3 rounded-full text-xs bg-green-300 mb-1 hover:bg-green-500" (click)="filtrarPor(1)" >{{opcoes[0]}}</span>
            <span class="cursor-pointer text-white font-medium py-1 px-3 rounded-full text-xs bg-yellow-300 mb-1 hover:bg-yellow-500" (click)="filtrarPor(2)">{{opcoes[1]}}</span>
            <span class="cursor-pointer text-white font-medium py-1 px-3 rounded-full text-xs bg-red-300 hover:bg-red-500" (click)="filtrarPor(3)">{{opcoes[2]}}</span>
        </div>
    </div>
</div>
